<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Map Demo</title>

		<!-- CSS for styling. If you're only interested in the map, you can ignore this -->
		<link rel="stylesheet" href="style.css">

		<!-- CSS for the map -->
		<link rel="stylesheet" href="map.css" type="text/css">
	</head>
	<body>
		<div class="wrapper">
			<h1 class="title">Map Demo</h1>

			<!-- The map consists of a container, the map itself, and any number of points -->
			<!-- The points are all given IDs so that they can be positioned and styled individually -->
			<!-- Of course, the points can be basically anything, including anchor tags :) -->
			<div class="map">
				<div class="point" id="point-one"></div>	
				<div class="point" id="point-two"></div>
				<div class="point" id="point-three"></div>
			</div>	
		</div>
	</body>
</html>
